<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display-top"></div>
            <div id="display-bottom">0</div>
        </div>
        <div id="clear-entry" class="button">CE</div>
        <div id="clear" class="button">C</div>
        <div id="backspace" class="button">&#8592;</div>
        <div id="divide" class="button">/</div>
        <div id="btn7" class="button">7</div>
        <div id="btn8" class="button">8</div>
        <div id="btn9" class="button">9</div>
        <div id="times" class="button">*</div>
        <div id="btn4" class="button">4</div>
        <div id="btn5" class="button">5</div>
        <div id="btn6" class="button">6</div>
        <div id="minus" class="button">-</div>
        <div id="btn1" class="button">1</div>
        <div id="btn2" class="button">2</div>
        <div id="btn3" class="button">3</div>
        <div id="plus" class="button">+</div>
        <div id="btn0" class="button">0</div>
        <div id="dot" class="button">.</div>
        <div id="equal" class="button">=</div>
    </div>
</body>
</html>
